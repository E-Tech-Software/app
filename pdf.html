<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .main_container{
            width: 100%;
            height: 100vh;
        }
        .header{
            background-color: white;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 0px;
            font-size: 18px;
            list-style: none;
            position: fixed;
            width: 100%;
            gap: 20px;
            border-bottom: 1px solid lightblue;
        }
        .header li:last-child{
            background-color: black;
            color: white;
            padding: 5px 15px;
            border-radius: 10px;
        }
      
        .header img{
            width: 150px;
            height: 50px;
            margin: 0 10px;
        }
    </style>
  <div class="main_container">
    <div class="header">
        <img src="/images/E-T (1).png" alt="">
        <li>Log In</li>
        <li>Templates</li>
    </div>
  </div>
</body>
</html>
